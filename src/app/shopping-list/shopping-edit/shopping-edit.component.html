<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control"
            name="name"
            type="text"
            #nameInput
            [(ngModel)]="nameInputStr" >
            <div>
              {{nameInputStr}}
            </div>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" class="form-control"
            name="amount"
            type="number"
            #amountInput
            [(ngModel)]="amountInputStr" >
          <div>{{amountInputStr}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="addFunc()">Add</button>
          <button class="btn btn-danger" type="button" (click)="deleteFunc()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearFunc()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
